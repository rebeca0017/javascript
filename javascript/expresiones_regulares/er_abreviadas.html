<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var valor = prompt('Ingrese un valor numérico de 5 dígitos', '');
        var patron = /^\d{5}$/;//si un número ingresado por teclado tiene exactamente 5 dígitos. es igual a /^[0-9]{5}$/;
        if (patron.test(valor))
            document.write('Tiene 5 dígitos');
        else
            document.write('No tiene 5 dígitos');
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var oracion = prompt('Ingrese una oracion', '');
        var patron = /\s?\w{4}\s?/;/*Es decir debe ingresarse posiblemente un espacio en blanco , seguidamente 4 
        caracteres y posiblemente un espacio en blanco*/
        if (patron.test(oracion))
            document.write('Tiene al menos una palabra de 4 caracteres');
        else
            document.write('No tiene una palabra de 4 caracteres');
    </script>
</body>
</html>
