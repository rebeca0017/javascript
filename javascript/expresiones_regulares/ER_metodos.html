<!--metodo match-->
<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var cadena = 'juan 10 luis 43 pedro 21 carlos 33';
        var vec = cadena.match(/\d+/g);//retorna un vector con los string señalados.
        for (var x = 0; x < vec.length; x++) {
            document.write(vec[x] + '<br>');
        }
    </script>

</body>

</html>
