<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var palabra = prompt('Ingrese una palabra con al menos una vocal:', '');
        var patron = /[aeiou]+/;//Con esto se analiza cada letra del string y si al menos uno tiene una vocal se verifica verdadera.
        if (patron.test(palabra))
            document.write('La palabra ingresada tiene al menos una vocal');
        else
            document.write('La palabra ingresada no tiene vocales');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var valor = prompt('Ingrese un valor numérico entero, puede anteceder el +/-:', '');
        var patron = /^[\+\-]?[0-9]+$/;/* con la sintaxis ^[\+\-]? estamos indicando que el primer 
        carácter debe ser un "+" o "-" y como fuera de los corchetes indicamos el carácter ? que indica 
        que busca cero o una ocurrencia (es decir es opcional disponer el + o -)Luego indicamos con la 
        sintaxis [0-9]+$ que se debe ingresar uno o más dígitos (con es +) y debe finalizar con un dígito*/
        if (patron.test(valor))
            document.write('Tiene un formato correcto');
        else
            document.write('Formato incorrecto');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>
<script>
  var valor=prompt('Ingrese un valor numérico entero o real:','');
  var patron=/^[0-9]+\.?[0-9]+$/;/*se debe ingresar en la primer posición un dígito. Luego es opcional el carácter . ya 
  que empleamos el metacaracter de interrogación \.? y 
  finalmente debe terminar con un dígito obligatoriamente [0-9]+$*/
  if (patron.test(valor))
    document.write('Tiene un formato correcto');
  else
    document.write('Formato incorrecto');
</script>
</body>
</html>
