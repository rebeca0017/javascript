<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="checkbox"  id="futbol">futbol<br>
        <input type="checkbox"  id="basquet">basquet<br>
        <input type="checkbox"  id="tenis">tenis<br>
        <input type="checkbox"  id="indor">indor<br>
        <input type="button" value="seleccion" onclick="verSeleccion()">
    </form>
    <script>
    var futbol=document.getElementById('futbol');
    var basquet=document.getElementById('basquet');
    var tenis=document.getElementById('tenis');
    var indor=document.getElementById('indor');
    var deportes='';

    function verSeleccion(){
    if(futbol.checked){
        deportes=deportes+'futbol';
    }
    if(basquet.checked){
        deportes=deportes+'basquet';
    }
    if(tenis.checked){
        deportes=deportes+'tenis';
    }
    if(indor.checked){
        deportes=deportes+'indor';
    }
    document.write('los deportes seleccionados son:  ', deportes);
}

    </script>
</body>
</html>
