<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script>
    $(document).ready(inicializarEventos);

    function inicializarEventos() {
        $("tr").click(presionFila);
        $("td").clic(presionColumna)
    }

    function presionFila() {
        $(this).css("background-color", "#09F0B8");//obtener la referencia de que elemento en particular dispara el evento.
    }
    function presionColumna() {
        $(this).css("background-color", "#09F010");//obtener la referencia de que elemento en particular dispara el evento.
    }

</script>
